<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>WebAR 버튼 진단</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0b1020;color:#f5f7ff}
    .wrap{padding:16px}
    .card{background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px;margin-top:12px}
    .build{font-weight:900;font-size:18px}
    button{
      width:100%;padding:16px;border-radius:999px;border:0;
      background:rgba(47,125,255,.95);color:#fff;font-size:16px;font-weight:900;
      margin-top:10px; cursor:pointer; touch-action:manipulation;
    }
    button.secondary{background:rgba(255,255,255,.10)}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;white-space:pre-wrap;word-break:break-word}
    .ok{color:#7CFF9A;font-weight:900}
    .bad{color:#FF7C7C;font-weight:900}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="build">BUILD: 2026-01-08-A</div>
      <div style="opacity:.85;margin-top:6px">
        이 문구가 보이면 “최신 index.html”이 실제로 배포된 것입니다.
      </div>
    </div>

    <div class="card">
      <div id="status" class="ok">JS 로딩됨 ✅</div>
      <div style="opacity:.85;margin-top:6px">아래 버튼을 눌렀을 때 숫자가 올라가면 “클릭 자체는 정상”입니다.</div>

      <button id="btn1" type="button">테스트 버튼 1 (카운트 증가)</button>
      <button id="btn2" class="secondary" type="button">테스트 버튼 2 (alert 띄우기)</button>

      <div style="margin-top:10px;opacity:.9">클릭 카운트: <b id="count">0</b></div>
    </div>

    <div class="card">
      <div style="font-weight:900">에러/로그</div>
      <div id="log" class="mono" style="margin-top:8px;opacity:.95"></div>
    </div>
  </div>

  <script>
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const countEl = document.getElementById('count');
    let c = 0;

    function log(msg){
      logEl.textContent += msg + "\\n";
    }

    window.addEventListener('error', (e)=>{
      statusEl.textContent = "JS 에러 발생 ❌";
      statusEl.className = "bad";
      log("[ERROR] " + (e.message || e.error));
    });

    document.getElementById('btn1').addEventListener('click', ()=>{
      c += 1;
      countEl.textContent = String(c);
      log("[CLICK] btn1 ok, count=" + c);
    });

    document.getElementById('btn2').addEventListener('click', ()=>{
      log("[CLICK] btn2 ok (alert 시도)");
      alert("클릭이 정상 동작합니다.");
    });

    log("[INFO] script 실행 시작");
  </script>
</body>
</html>
