<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>보이지 않는 물을 보라!</title>

  <style>
    :root{
      --bg:#0b1020;
      --panel:rgba(0,0,0,.65);
      --text:#f5f7ff;
      --red:#ff3b30;
      --blue:#2f7dff;
      --ok:#7CFF9A;
      --bad:#FF7C7C;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; overflow:hidden;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    /* 공통: 화면(스테이지) */
    .stage{
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
    }
    .stage.active{ display:flex; }

    .panel{
      width:min(620px,92vw);
      padding:18px 16px;
      border-radius:18px;
      background:var(--panel);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.12);
    }

    /* 1단계 경고 패널 */
    .warning{ border:1px solid rgba(255,59,48,.35); }
    .blink-dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--red);
      box-shadow:0 0 18px rgba(255,59,48,.9);
      animation:blink 1s infinite;
      margin-bottom:10px;
    }
    @keyframes blink{ 0%,50%{opacity:1} 51%,100%{opacity:.15} }

    .warning-title{
      font-weight:950; letter-spacing:.08em;
      color:var(--red); font-size:18px;
    }
    .warning-msg{
      font-size:20px; font-weight:950;
      margin-top:6px;
    }
    .sub{
      opacity:.9; margin:10px 0 14px 0;
      line-height:1.45;
    }

    /* 버튼 */
    button{
      width:100%;
      border:0;
      border-radius:999px;
      padding:14px 16px;
      font-size:16px;
      font-weight:900;
      margin-top:10px;
      cursor:pointer;
      touch-action:manipulation;
    }
    .primary{ background:rgba(47,125,255,.95); color:#fff; }
    .ghost{ background:rgba(255,255,255,.10); color:#fff; }
    button:disabled{ opacity:.45; cursor:not-allowed; }

    .footer-hint{
      position:fixed; bottom:14px; left:0; right:0;
      text-align:center; font-size:13px; opacity:.75;
      padding:0 12px;
    }

    /* 카메라 + 시뮬레이션 */
    #cam{
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      background:#000;
    }
    #rain{
      position:fixed; inset:0;
      width:100%; height:100%;
      pointer-events:none;
    }
    #water{
      position:fixed; left:0; right:0; bottom:0;
      height:0%;
      background:linear-gradient(to top,
        rgba(47,125,255,.58),
        rgba(47,125,255,.20),
        rgba(47,125,255,0)
      );
      pointer-events:none;
      transition:height 8s linear;
    }
    .water-text{
      position:absolute; left:16px; top:14px;
      font-weight:950;
      text-shadow:0 2px 10px rgba(0,0,0,.55);
    }
    .hud{
      position:fixed; top:12px; left:12px;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:10px 12px;
      backdrop-filter: blur(8px);
    }
    .hud-title{ font-weight:950; }
    .hud-sub{ opacity:.85; margin-top:2px; }

    /* 모달 */
    .modal{
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }
    .modal.open{ display:flex; }

    .modal-card{
      width:min(680px,92vw);
      border-radius:18px;
      padding:16px 16px 14px;
      background:rgba(15,18,30,.92);
      border:1px solid rgba(255,255,255,.12);
    }
    .modal-title{
      font-size:18px; font-weight:950;
      margin:6px 0 10px;
    }
    .modal-body{ opacity:.95; line-height:1.55; }

    .row{ display:flex; gap:10px; margin:8px 0; }
    .k{ min-width:120px; opacity:.8; }
    .v{ flex:1; }

    .shieldBig{
      font-size:46px;
      filter: drop-shadow(0 6px 18px rgba(47,125,255,.25));
    }

    .pill{
      display:inline-block;
      font-size:13px;
      opacity:.9;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      margin:2px 0 10px;
    }

    /* 퀴즈 */
    .q-title{ font-weight:950; margin-bottom:10px; }
    .opt{
      display:flex; gap:10px; align-items:flex-start;
      padding:10px 12px; border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      margin:8px 0;
    }
    .opt input{ margin-top:2px; }
    .feedback{
      margin-top:10px;
      min-height:22px;
      font-weight:950;
    }
    .feedback.ok{ color:var(--ok); }
    .feedback.bad{ color:var(--bad);
